<div class="register">

	<h1>Fill out the form to create an account: </h1>
	<br><br>
	<form>
		<label for="fname">First Name: </label><br>
		<input type="text" id="fname" name="fname" required=""><br>

		<label for="lname">Last Name: </label><br>
		<input type="text" id="lname" name="lname" required=""><br>

		<label for="uname">Username: </label><br>
		<input type="text" id="uname" name="uname" required=""><br>

		<label for="address">Address: </label><br>
		<input type="text" id="address" name="address" required=""><br>

		<label for="city">City: </label><br>
		<input type="city" id="city" name="city" required=""><br>


		<label for="state">State: </label>
		<select name="state" id="state">
			<option value="Alabama">AL</option>
			<option value="Alaska">AK</option>
			<option value="America Samoa">AS</option>
			<option value="Arizona">AZ</option>
			<option value="Arkansas">AR</option>
			<option value="California">CA</option>
			<option value="Colorado">CO</option>
			<option value="Connecticut">CT</option>
			<option value="Delaware">DE</option>
			<option value="DistrictofColumbia">DC</option>
			<option value="Florida">FL</option>
			<option value="Georgia">GA</option>
			<option value="Guam">GU</option>
			<option value="Hawaii">HI</option>
			<option value="Idaho">ID</option>
			<option value="Ilinois">IL</option>
			<option value="Indiana">IN</option>
			<option value="Iowa">IA</option>
			<option value="Kansas">KS</option>
			<option value="Kentucky">KY</option>
			<option value="Louisiana">LA</option>
			<option value="Maine">ME</option>
			<option value="Maryland">MD</option>
			<option value="Massachsetts">MA</option>
			<option value="Michigan">MI</option>
			<option value="Minnesota">MN</option>
			<option value="Missouri">MO</option>
			<option value="Montana">MT</option>
			<option value="Nebraska">NE</option>
			<option value="Nevada">NV</option>
			<option value="NewHampshire">NH</option>
			<option value="NewJersey">NJ</option>
			<option value="NewMexico">NM</option>
			<option value="NewYork">NY</option>
			<option value="NorthCarolina">NC</option>
			<option value="NorthDakota">ND</option>
			<option value="NorthernMarianaIS">MP</option>
			<option value="Ohio">OH</option>
			<option value="Oklahoma">OK</option>
			<option value="Oregon">OR</option>
			<option value="Pennsylvania">PA</option>
			<option value="RuertoRico">PR</option>
			<option value="RhodeIsland">RI</option>
			<option value="SouthCarolina">SC</option>
			<option value="SouthDakota">SD</option>
			<option value="Tennessee">TN</option>
			<option value="Texas">TX</option>
			<option value="Utah">UT</option>
			<option value="Vermont">VT</option>
			<option value="Virginia">VA</option>
			<option value="Virgin Islands">VI</option>
			<option value="Washington">WA</option>
			<option value="WestVirginia">WV</option>
			<option value="Wisconsin">WI</option>
			<option value="Wyoming">WY</option>
		</select>


		<label for="zipcode">Zip Code: </label><br>
		<input type="number" id="zipcode" name="zipcode" pattern="[0-9]*" required=""><br>

		<label for="phone">Phone Number: </label><br>
		<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required=""><br>

		<label for="email">Email: </label><br>
		<input type="email" id="email" name="email" required=""><br>

		<label for="pass">Password: </label><br>
		<input type="password" id="pass" name="password" minlength="5" placeholder="5 characters minimum" required=""><br>

		<label for="pass">Retype Password: </label><br>
		<input type="password" id="pass" name="password" placeholder="Retype password" required=""><br><br>


		<p class="account">Please choose what type of account you would like:</p>
		<input type="radio" id="customer" name="customer" value="customer" required="">
		<label for="customer">Customer</label><br>

		<input type="radio" id="salonowner" name="salonowner" value="salonowner" required="">
		<label for="salonowner">Salon Owner</label><br>
		</div>
